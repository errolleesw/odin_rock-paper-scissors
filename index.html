<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="game">
        <div class="player">
            <h2>Your choice</h2>
            <button class="rock" onclick="playRound('Rock',getComputerChoice())">Rock</button>
            <button class="paper" onclick="playRound('Paper',getComputerChoice())">Paper</button>
            <button class="scissors" onclick="playRound('Scissors',getComputerChoice())">Scissors</button>
        </div>
        <div class="result-section">
            <div class="result">
                <h2>Result</h2>
                <p id="outcome"></p>
            </div>
            <div class="player-selection">
                <h2>Player's Selection</h2>
                <p id="player-selection"></p>
            </div>
            <div class="computer-selection">
                <h2>Computer's Selection</h2>
                <p id="computer-selection"></p>
            </div>
        </div>

        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p id="player-score"></p>
            </div>
            <div class="player-score">
                <h2>Computer</h2>
                <p id="computer-score"></p>
            </div>
            <button class="reset" onclick="resetScore()">Start Again</button>
        </div>

</body>

</html>
